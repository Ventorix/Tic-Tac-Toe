<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="img/favicon.png" type="image/png">

    <title>Tic Tac Toe</title>
  </head>

  <body>
    <header class="header disable">
      <div class="container">
        <h2 class="header-turn__display"><p class="turn-mark" id="turnMark">X</p> TURN</h2>
      </div>
    </header>
    <section class="game-init">
      <div class="game-init__options">
        <h2 class="game-init__heading">Pick game mode and size of gameboard</h2>
        <div class="game-init__game-mode">
          <button class="game-init__game-mode__player-vs-player active-type">Player vs Player</button>
          <button class="game-init__game-mode__player-vs-ai">Player vs AI</button>
        </div>
        <div class="game-init__range-block">
          <div class="game-init__grid-size">3 x 3</div>
          <input type="range" value="3" min="3" max="6" class="game-init__range-slider">
        </div>
      </div>
      <button class="game-init__start-btn">Start game</button>
    </section>

    <main class="main container disable">
        <div class="game-grid"></div>

        <div class="results">
          <div class="results-block">
              <p class="results-block__name">Player X</p>
              <h2 class="results-block__score" id="xScore">0</h2>
          </div>
          <div class="results-block">
              <p class="results-block__name">Ties</p>
              <h2 class="results-block__score" id="tieScore">0</h2>
          </div>
          <div class="results-block">
              <p class="results-block__name">Player O</p>
              <h2 class="results-block__score" id="oScore">0</h2>
          </div>
      </div>

        <div class="result-modal hide">
          <h2 class="result-modal__brief"><span id="winner"  class="result-modal__winner"></span></h2>
          <div class="result-modal__buttons">
            <button class="result-modal__menu-btn">MENU</button>
            <button class="result-modal__continue-btn">NEXT ROUND</button>
          </div>
        </div>

        <div class="overlay hide"></div>
    </main>
